version: '3'

services:
  ${PROJECT_NAME}-blue:
    container_name: ${PROJECT_NAME}-blue
    stdin_open: true
    tty: true
    image: '${PROJECT_NAME}:blue'
    privileged: true
    restart: always
    networks:
      - app
      - consul
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - TZ=Asia/Seoul
      - SERVICE_NAME=blue
    env_file:
      - .env
    volumes:
      - ../:${PROJECT_LOCATION}/${PROJECT_NAME}:rw

  ${PROJECT_NAME}-green:
    container_name: ${PROJECT_NAME}-green
    stdin_open: true
    tty: true
    image: ${PROJECT_NAME}:green
    privileged: true
    restart: always
    networks:
      - app
      - consul
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - TZ=Asia/Seoul
      - SERVICE_NAME=green
    env_file:
      - .env
    volumes:
      - ../:${PROJECT_LOCATION}/${PROJECT_NAME}:rw


networks:
  app:
  consul:
    external:
      name: consul
