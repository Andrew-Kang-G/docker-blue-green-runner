version: '3'
services:
  ${PROJECT_NAME}-blue:
    container_name: ${PROJECT_NAME}-blue
    stdin_open: true
    tty: true
    image: ${PROJECT_NAME}:blue
    restart: always
    networks:
      - app
      - consul
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - SERVICE_NAME=blue
    env_file:
      - .env
    volumes:
      - '${HOST_ERROR_LOG_PATH}:${PROJECT_LOCATION}/logs'
      # 기타 모든 로그 및 공유 파일들
      - '${HOST_SHARED_PATH}:${PROJECT_LOCATION}/shared'
      # 시스템 로그
      - '${HOST_SYSTEM_LOG_PATH}:/var/log'
      # env 파일 (ex. .properties, .env)
      - './.docker/env/real:/env'
      # SSL Certificate Path (ex. /etc/apache2/ssl )
      - './.docker/ssl:${CONTAINER_SSL_VOLUME_PATH:-/.devnull}'
  ${PROJECT_NAME}-green:
    container_name: ${PROJECT_NAME}-green
    stdin_open: true
    tty: true
    image: ${PROJECT_NAME}:green
    restart: always
    networks:
      - app
      - consul
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - SERVICE_NAME=green
    env_file:
      - .env
    volumes:
      - '${HOST_ERROR_LOG_PATH}:${PROJECT_LOCATION}/logs'
      # 기타 모든 로그 및 공유 파일들
      - '${HOST_SHARED_PATH}:${PROJECT_LOCATION}/shared'
      # 시스템 로그
      - '${HOST_SYSTEM_LOG_PATH}:/var/log'
      # .env 파일
      - './.docker/env/real:/env'
      # SSL Certificate Path (ex. /etc/apache2/ssl )
      - './.docker/ssl:${CONTAINER_SSL_VOLUME_PATH:-/.devnull}'
networks:
  app:
  consul:
    external:
      name: consul
